<!DOCTYPE html>
<html lang="es-CL">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Club Oficial de juegos de mesa y de rol">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <Title>INACAPludi</Title>
        <link rel="preconnect" href="https://images.unsplash.com/photo-1529209076408-5a115ec9f1c6?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <style>
            body {
                font-family: "Caveat", cursive;
                font-optical-sizing: auto;
                font-style: normal;
            }
            h1, h2 {
                font-family: "Permanent Marker", cursive;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            
        </style>
    </head>
    <body>
        <div id="form">
            <form id="call2action" onsubmit="return sendForm(this);">
                <div>
                    <span><label for="form_name">Tu nombre:</label></span>
                    <span><input type="text" id="form_name" name="form_name"/></span>
                </div>
                <div>
                    <span><label for="form_email">Tu e-mail:</label></span>
                    <span><input type="text" id="form_email" name="form_email"/></span>
                </div>
                <div>
                    <span><label for="form_game">Me gusta jugar:</label></span>
                    <span>
                        <select id="form_game" name="form_game">
                            <option value="">Selecciona el tipo de juego</option>
                            <option value="de Cartas">Juegos de Cartas</option>
                            <option value="Cooperativos">Juegos Cooperativos</option>
                            <option value="Temáticos">Juegos Temáticos</option>
                            <option value="de Estrategia">Juegos de Estrategia</option>
                            <option value="de Aventura">Juegos de Aventura</option>
                            <option value="de Acertijos">Juegos de Acertijos</option>
                            <option value="Tradicionales">Juegos Tradicionales</option>
                            <option value="de Rol">Juegos de Rol</option>
                        </select>
                    </span>
                </div>
                <div>
                    <span><button type="submit" name="submit">Enviar</button></span>
                </div>
            </form>    
        </div>
        <div id="gift" style="display: none;">
            <p>
                Gracias por enviarnos tus datos, <span id="contact_name" style="font-weight: bold;"></span>. 
                Notamos que te apasionan los Juegos <span id="contact_game" style="font-weight: bold;"></span>. 
                Nos contactaremos contigo a la brevedad usando tu dirección <span id="contact_email" style="font-weight: bold;"></span>.
            </p>
            <p>
                Y no olvides que tenemos para tí un regalo por tu interés: 
            </p>
            <h2>
                <a href="https://quejuegosdemesa.com/instrucciones/" target="_blank">
                    Descarga aquí instrucciones de juegos de mesa
                </a>
    </body>
</html>
